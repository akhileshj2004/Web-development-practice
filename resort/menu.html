<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            display: inline-block;
        }
        .menu-item {
            margin: 10px 0;
        }
        .menu-item span {
            float: right;
        }
        ol {
            padding-left: 0;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div class="menu-section">
        <h2>Veg Menu</h2>
        <ol>
            <li class="menu-item">Paneer Butter Masala <span>Rs 299</span></li>
            <li class="menu-item">Aloo Gobi <span>Rs.199</span></li>
            <li class="menu-item">Kaju Kadhai <span>Rs.299</span></li>
            <li class="menu-item">Vegetable Biryani <span>Rs.320</span></li>
            <li class="menu-item">Palak Paneer <span>Rs.250</span></li>
            <li class="menu-item">Dal Tadka <span>Rs.200</span></li>
            <li class="menu-item">Mixed Vegetable Curry <span>Rs.200</span></li>
        </ol>
    </div>
    <div class="menu-section">
        <h2>Non-Veg Menu</h2>
        <ol>
            <li class="menu-item">Chicken Curry <span>Rs.499</span></li>
            <li class="menu-item">Mutton Biryani <span>Rs.399</span></li>
            <li class="menu-item">Fish <span>Rs.399</span></li>
        </ol>
    </div>
</body>
</html>
